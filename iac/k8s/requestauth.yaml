  name: auth-settings
  namespace: istio-httpbin
spec:
  selector:
    matchLabels:
      app: app-server
  jwtRules:
  - issuer: "testing@secure.istio.io"
    jwksUri: "https://raw.githubusercontent.com/istio/istio/release-1.18/security/tools/jwt/samples/jwks.json"